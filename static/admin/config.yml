backend:
  name: git-gateway
  branch: master


media_folder: content/assets/thumbs
public_folder_relative: true
public_folder: ../assets/thumbs

collections:
  - name: "post"
    label: "Post"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "File Name", name: "path", widget: "string"}
      - {label: "Publish Date", name: "created", widget: "date"}
      - {label: "Description", name: "excerpt", widget: "text"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}